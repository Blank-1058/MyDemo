  # 服务地址
  host: 10.110.2.83
  # 端口
  port: 6379
  # 密码
  password: root.inspur
  # 连接超时时间，单位秒
  timeout: 10
  # 连接的数据库索引
  database: 0
  # 客户端名称
  clientName:
  # 是否启用ssl
  ssl: false
  # 线程池资源
